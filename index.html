<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script src="script.js" defer></script>
    <title>Tic-Tac-Toe-Game</title>
</head>
<body>
    <section class='header'>
        <h1>TIC-TAC-TOE</h1>
        <i class="fa-brands fa-google-play play"  id="play"></i>
    </section>

    <section class="sidebar" id="sidebar">
       
        <h1>Game-Mode</h1>
        <h4>Please Select the play-mode!</h4>
        <h4> first click Change mode button to change the play mode </h4>
        <ul>
             <li class="modes" id ="two-player"><i class="fa-solid fa-user-plus"></i>Two Player</li>
             <li class="modes" id ="rcomputer"><i class="fa-solid fa-laptop"></i>Random Computer</li>
             <li class="modes" id ='scomputer'><i class="fa-solid fa-robot"></i>Smart Computer</li>
             <li><i class="fa-solid fa-moon"></i>Dark Mode</li>
        </ul>

        <div class="footer">
            <a href="https://github.com/Nathanim1919"><i class="fa-brands fa-github"></i></a>
        </div>
 </section>

    <section class="gameboard" id="gameboard">
            <div class="cell" id="cell1"></div>
            <div class="cell" id="cell2"></div>
            <div class="cell" id="cell3"></div>
            <div class="cell" id="cell4"></div>
            <div class="cell" id="cell5"></div>
            <div class="cell" id="cell6"></div>
            <div class="cell" id="cell7"></div>
            <div class="cell" id="cell8"></div>
            <div class="cell" id="cell9"></div>
    </section>


    <section class="options">
        <div class="btns">
            <button class="restart">restart-game</button>
            <button class="change-mode"> change-mode</button>
          </div>
    </section>


    <div class="backdrop"></div>

    <section class="scoreDisplay" id="scoreDisplay">
          <h1 class="winnerIs"></h1>
    </section>
</body>
</html>
